<!Doctype html>
<html>
    <head>
        <title>
            Things to do
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" type="text/css" >
        <style type = "text/css">
            h1 {
                color: blue;
                border-bottom: 4px solid black;
                padding: 5px;
            }
            body { 
                background-color:#98fb98;
            }
            .list {
                border: 2px solid black;
                padding: 3px;
                font-size:20px;
                width:15%;
                float:left;
            }
            .inputbox {
                border-left:3px;
                padding-left:4px;
                margin:8px;
            }
            .image {
                height:50%;
                float:right;
                margin-right:40px;
            }
            .inline {
                display: inline;
            }
            .block {
                display: block;
            }
            .flex {
                display:flex;
            }
            .school {
                color:green;
            }
            #magic{ 
                display:none;
            }
        </style>
   </head>
   <body>
       <h1> To dos </h1>

        
        <form>
        <div class="inputbox inline">
            <label for="Name">
                enter a to-do
            </label>
        <input type="text"/> 
        <button type="submit">
            submit
        </button>
        </div>
        </form>
        <p></p>
        <form>
        <div class="inputbox inline">
            <label for="Name">
                enter date due
            </label>
        <input type="date"/> 
        <button type="submit">
            submit
        </button>
        </div>
        </form>
    <button id='trigger'>
        Show to do list
        
    </button>
    <div id= "magic">
            <div class="list">    
                <ol>
                    <li>Make your bed</li>
                    <li>Eat breakfast</li>
                    <li class="school">Go to school</li>
                    <li>Do homework</li>
                    <li>Eat dinner</li>
                </ol>  
            </div>
        </div>
        <script>
        var isShowing = false;
            document.addEventListener('click', function(e){
                if (e.target.id==="trigger"){
                    isShowing = !isShowing;
                    if (isShowing){
                        document.getElementById("magic").style .display ="block";
                    } else{
                         document.getElementById("magic").style.display = "none";
                    }
                }
            });
        </script>
    </div>
        <a href = "new_todo.html">
            New todo
        </a>

        <img class="image" src="https://image.freepik.com/free-vector/people-doing-things_23-2147536320.jpg">
    </body>
    
    <table>
        <tr>
            <th> </th>
        </tr>
    </table>
</html>
